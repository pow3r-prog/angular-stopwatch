<p class="title">Stopwatch</p>
<div>
  {{
    time.toLocaleTimeString("en-US", { minute: "2-digit", second: "2-digit" })
  }}
</div>
<button id="btnStart" (click)="onStartHandler()">
  {{ !started ? "Start" : "Stop" }}
</button>
<button id="btnWait" (click)="onWaitHandler()">Wait</button>
<button id="btnReset" (click)="onResetHandler()">Reset</button>
